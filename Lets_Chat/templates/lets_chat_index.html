<!-- The Modal -->
  <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <form onsubmit="sendMessage(event)">

        <p>Enter your First Name:</p>
        <input type="text" id="fname-input" required>

        <p>Enter your Last Name:</p>
        <input type="text" id="lname-input" required>

        <p>Enter your Email:</p>
        <input type="email" id="email-input" required>

        <p>Enter your Password:</p>
        <input type="password" id="password-input" required>

        <button type="submit">Send</button>
      </form>
    </div>
  </div>





    <script
      data-section-id="header"
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
  //open modal
function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function sendMessage(event) {
      event.preventDefault();
      const fname = document.getElementById("fname-input").value;
      const lname = document.getElementById("lname-input").value;
      const email = document.getElementById("email-input").value;
      const password = document.getElementById("password-input").value;

      // send email and message to backend using AJAX or fetch API
      // ...
      $.ajax({
        type: 'POST',
        url: '/lets_chat/signup',
        data: {
          fname: fname,
          lname: lname,
          email: email,
          password: password
          },
        success: function(response) {
          console.log('Data sent successfully:', response);
          window.location.reload();
        },
        error: function(xhr, status, error) {
          console.error('Error sending data:', error);
        }
      });

      closeModal();
    }

</script>
